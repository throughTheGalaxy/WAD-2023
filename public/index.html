<div class="add-container container-wrapper" id="addscreen">
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Add a new location</h2>
                <input type="text" placeholder="Name *" class="input" required id="add-name"/>
            <input type="text" placeholder="Description" class="input" id="add-description"/>
            
                <input type="text" placeholder="Street *" class="input" required="" id="street"/>
                <input type="text" placeholder="Zip *" class="input" required="" id="zip"/>
                <input type="text" placeholder="City *" class="input" required="" id="city"/>
                <div class="dropdown-container">
                    <label for="location">State:</label>
                    <select name="location" id="state">
                        <option value="berlin" selected>Berlin</option>
                        <option value="brandenburg">Brandenburg</option>
                    </select>
                </div>
                <input type="text" placeholder="Lat" class="input" id="add-lat"/>
                <input type="text" placeholder="Lon" class="input" id="add-lon"/>
            
            </form>

        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay add-overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="saveLocation">Add</button>
                    <br>
                    <button class="btn" id="cancel-add">Cancel</button>
                </div>
                <div class="overlay__panel overlay--right">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="update-container container-wrapper">
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form-update" id="form1-update">
                <h2 class="form__title" id="detail-text">Detail-Screen: Update or Delete</h2>
                <input id="update-name" type="text" placeholder="Name *" class="input-update" value="Kraftwerk Reuter West" required=""/>
                <input id="update-description" type="text" placeholder="Description" class="input" />
                <input id="update-street" type="text" placeholder="Street *" class="input" value="Großer Spreering 5" required=""/>
                <input id="update-zip" type="text" placeholder="Zip *" class="input" value="13599" required=""/>
                <input id="update-city" type="text" placeholder="City *" class="input" value="Berlin-Spandau" required=""/>
                <div class="dropdown-container">
                    <label for="location">State:</label>
                    <select name="location" id="location">
                        <option value="berlin" selected>Berlin</option>
                        <option value="brandenburg">Brandenburg</option>
                    </select>
                </div>
                <input type="text" id="update-lat" placeholder="Lat" class="input" />
                <input type="text" id="update-lon" placeholder="Lon" class="input" />
    
            </form>

        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay update-overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="update">Update</button><br>
                    <button class="btn" id="delete">Delete</button><br>
                    <button class="btn" id="cancel-update">Cancel</button><br>
                </div>
                <div class="overlay__panel overlay--right">
                </div>
            </div>
        </div>
    </div>
</div>
